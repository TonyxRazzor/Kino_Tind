<!-- partner_selection.html -->
{% extends 'base.html' %}

{% block content %}
    <h2>Страница выбора партнера</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Выбрать партнера</button>
    </form>
    <p>Или выберите из списка:</p>
    <ul>
        {% for partner in partners %}
            <li><a href="{% url 'users:preferences' partner.id %}">{{ partner.username }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
